<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>instagram-mock-post</title>
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="userdetails">
          <div>
            <img class="profile-img" src="./assets/img/bg.jpg" alt="" />
          </div>
          <div>
            <h3>InstagramPost</h3>
          </div>
        </div>
        <img src="./assets/img/dot.png" class="dot" alt="" />
      </div>
      <div class="imgbx">
        <img src="./assets/img/bg.jpg" class="cover" alt="" />
      </div>
      <div class="actionbtns">
        <div class="left">
          <img src="./assets/img/heart.png" class="heart" alt="" />
          <img src="./assets/img/comment.png" class="comment" alt="" />
          <img src="./assets/img/share.png" class="share" alt="" />
        </div>
        <div class="right"></div>
        <img src="bookmark.png" class="bookmark" alt="" />
      </div>
      <h4 class="likes">1,601,981</h4>
      <h4 class="message">
        <b>InstagramPost</b> thanks for your love and supports
      </h4>
      <h4 class="comments">view all comments</h4>
      <div class="addcomments">
        <div class="userimg">
          <img src="./assets/img/bg.jpg" class="cover" alt="" />
        </div>
        <input
          type="text"
          class="text"
          placeholder="add a comment..."
          name=""
          id=""
        />
      </div>
      <h5 class="postTime">22 hours ago</h5>
    </div>
  </body>
</html>
